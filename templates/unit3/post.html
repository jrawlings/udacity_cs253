{% for entry in entries %}
<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{entry.subject}}
    </div>

    <div class="post-date">
      {{entry.created}}
    </div>
  </div>

  <div class="post-content">
    {{entry.content}}
  </div>
</div>
<br><br>
{% endfor %}
